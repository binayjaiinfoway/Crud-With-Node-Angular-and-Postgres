<div class="container-fluid row ">
    <div class=" shadow-lg">
        <form [formGroup]="RegisterForm" (ngSubmit)="Submitform(RegisterForm)">
            <div >
                <label for="exampleInputPassword1" class="form-label">Enter Your Name</label>
                <input type="text" formControlName="name" class="form-control  p-2" id="name">
            </div>
            <div >
                <label for="exampleInputPassword1" class="form-label">Enter Your Email</label>
                <input type="text" formControlName="email" class="form-control  p-2" id="email">
            </div>
            <div >
                <label for="exampleInputPassword1" class="form-label">Enter Your Password</label>
                <input type="text" formControlName="password" class="form-control  p-2" id="password">
            </div>
            <button type="submit" value="submit" class="btn btn-primary w-100 mb-3"
                [disabled]="!RegisterForm.valid">Submit</button>
            <button type="submit" class="btn btn-secondary w-100 mb-3" (click)="BackToCard()">Back</button>
        </form>
    </div>
  </div>
